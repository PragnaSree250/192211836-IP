5. <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: #ff7e5f;
            position: absolute;
            left: 0;
            animation: moveRight 5s infinite alternate;
        }

        @keyframes moveRight {
            from {
                left: 0;
            }
            to {
                left: calc(100% - 50px);
            }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
